<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sneezy Feed</title>
</head>

<body>
    <section class="topnav">
        <!-- Centered link -->
        <div class="topnav-centered">
            <h1><a href="#home" class="active">Eazy Sneezy Social</a></h1>
        </div>
        <!-- Right-aligned links -->
        <div class="topnav-right">
            <a href="../views/profile.ejs">Profile</a>
            <a href="../controllers/auth.js">Logout</a>
        </div>
    </section>


    <section>
        <div class="feed-container">
            <ul>
                <li class="card">
                    <div class="entry-topper">
                        <div class="entry-title">
                            <p>This is a test title</p>
                        </div>
                        <div class="entry-author">
                            <span>Author</span>
                        </div>
                    </div>
                    <a href="/entries/<%= entries[i]._id%>">
                        <img class="feed-img"
                            src="https://www.ladbible.com/cdn-cgi/image/width=720,quality=70,format=webp,fit=pad,dpr=2/https%3A%2F%2Fs3-images.ladbible.com%2Fs3%2Fcontent%2F2f6434d75d95d10794c75341bd465f4d.png">
                    </a>
                    <div class="like-container">
                        <span class="fa fa-heart"></span>
                        <span></span>
                    </div>
                </li>

            </ul>
        </div>
    </section>

</body>

</html>
